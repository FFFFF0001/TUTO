<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/posts.css">
	<title>posts</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<header align="center"><img class="logo" src="../logo/logo.png" alt="logo"></header>
	
	<nav id="nav-bar" class="navbar navbar-inverse">
		<div class="container-fluid" id="container">
			<div>
				<div class="navbar-header">
					<a class="navbar-brand" href="index">TUTO</a>
				</div>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index">Home</a></li>
				<li><a href="profile">Profile</a></li>
				<li class="active"><a href="posts">Posts</a></li>
				<li><a href="contact">Contact</a></li>
			</ul>
			<form class="navbar-form navbar-left" action="javascript:search()">
				<div class="form-group">
					<input id="search" type="text" class="form-control" placeholder="Search posting by title">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
		</div>
	</nav>
	
	<!-- ================================================================================ !-->
	
	<div class="container" id="container" align="center">
		<h1>Find Great Tutors And Students!</h1>
		<form action="javascript:sort()">
			<div class="radio">
				<label class="radio-inline"><input type="radio" name="position">Tutors</label>
				<label class="radio-inline"><input type="radio" name="position">Students</label>
			</div>
			
			<div class="form-group">
				<label for="sel">Choose subject:</label>
				<select class="form-control" id="sel">
					<option>All subjects</option>
					<option>Math</option>
					<option>History</option>
					<option>Art</option>
					<option>Computer Science</option>
				</select>
			</div>
			
			<div class="input-group">
				<input id="title" type="text" class="form-control" placeholder="Search by title">
				<div class="input-group-btn">
					<button type="subbmit" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span> Search
					</button>
				</div>
			</div>
		</form>
		
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thread>
					<tr>
						<th>#</th>
						<th>Subject</th>
						<th>Title</th>
						<th>Poster</th>
						<th>Date</th>
					</tr>
				</thread>
			
				<tbody id="table-body">
				</tbody>
			</table>
			
			<ul class="pagination" id="pages">
			</ul>
		</div>
		
		<form action="posting-form">
			<button id="post-btn" type="submit" class="btn btn-primary btn-lg active">POST</button>
		</form>
	</div>
	
	<script src="../js/posts.js"></script>
	<script src="../js/util.js"></script>
</body>

</html>
