<!DOCTYPE html>
<html>
<head>
    <title>TUTO Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<header align="center"><img class="logo" src="../logo/logo.png" alt="logo"></header>
	
	<nav id="nav-bar" class="navbar navbar-inverse">
		<div class="container-fluid" id="container">
			<div>
				<div class="navbar-header">
					<a class="navbar-brand" href="index">TUTO</a>
				</div>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index">Home</a></li>
				<li class="active"><a href="profile">Profile</a></li>
				<li><a href="posts">Posts</a></li>
				<li><a href="contact">Contact</a></li>
			</ul>
			<form class="navbar-form navbar-left" action="javascript:search()">
				<div class="form-group">
					<input id="search" type="text" class="form-control" placeholder="Search posting by title">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
		</div>
	</nav>
	
	<div class="container">
		<form action="javascript:signUp()">
			<div class="col-xs-4">
				<label for="accountName">Account name:</label>
				<input type="text" class="form-control" id="accountName" title="5 to 12 digits/alphabets" pattern="[a-zA-Z0-9]{5,12}" placeholder="account name you login with" required></input>
				
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" title="5 to 12 characters" pattern=".{5, 12}" required></input>
				
				<label for="name">Your name(Doesn't have to be your real name):</label>
				<input type="text" class="form-control" id="name" title="5 to 12 digits/alphabets" pattern="[a-zA-Z0-9]{5, 12}" placeholder="name you want to be called" required></input>
				
				<label for="phone">Phone:</label>
				<input type="text" class="form-control" id="phone" title="e.g. 000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="e.g. 000-000-0000" required></input>
				
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" title="e.g. example@mail.com" placeholder="e.g. example@mail.com" required></input>
				
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
		</form>
	</div>
	
	<script src="../js/signup.js"></script>
	<script src="../js/util.js"></script>
</body>
</html>
